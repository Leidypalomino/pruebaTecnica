<div class="flex h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg p-6 flex flex-col justify-between">
    <div>
      <div class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-8">Admin Panel</div>
      <nav>
        <ul>
          <li class="mb-4">
            <a routerLink="/admin" routerLinkActive="bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-blue-100" [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-gray-700 dark:text-gray-300">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l7 7 7 7M19 10v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
              Dashboard
            </a>
          </li>
          <li class="mb-4">
            <a routerLink="/admin/products" routerLinkActive="bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-blue-100"
               class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-gray-700 dark:text-gray-300">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
              Productos
            </a>
          </li>
          <li class="mb-4">
            <a routerLink="/admin/categories" routerLinkActive="bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-blue-100"
               class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-gray-700 dark:text-gray-300">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
              Categorías
            </a>
          </li>
          <li class="mb-4">
            <a routerLink="/admin/logs" routerLinkActive="bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-blue-100"
               class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-gray-700 dark:text-gray-300">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
              Logs de Auditoría
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="mt-auto">
      <a routerLink="/" class="flex items-center p-3 rounded-lg hover:bg-red-100 dark:hover:bg-red-700 transition-colors duration-200 text-gray-700 dark:text-gray-300">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Volver a la Tienda
      </a>
    </div>
  </aside>

  <main class="flex-grow p-8 overflow-y-auto">
    <div class="min-h-[700px] bg-gray-50 dark:bg-gray-900 rounded-lg shadow-md transition-colors duration-300">
        <router-outlet></router-outlet>
    </div>
  </main>
</div>
