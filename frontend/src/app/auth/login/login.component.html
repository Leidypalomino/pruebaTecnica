<div class="w-full max-w-sm mx-auto p-8 bg-white rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105">
  <div class="text-center mb-8">
    <h2 class="mt-6 text-3xl font-extrabold text-blue-700">
      Inicia sesión
    </h2>
    <p class="mt-2 text-sm text-gray-600">
      Ingresa a tu cuenta para descubrir las mejores ofertas
    </p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
        Correo electrónico
      </label>
      <div class="mt-1">
        <input
          formControlName="email"
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200"
          placeholder="tu@ejemplo.com"
        >
      </div>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-600 text-xs mt-1">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un email válido.</div>
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">
        Contraseña
      </label>
      <div class="mt-1">
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200"
          placeholder="********"
        >
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-600 text-xs mt-1">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 rounded-md shadow-md text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-pink-400 hover:from-blue-600 hover:to-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200"
      >
        Iniciar Sesión
      </button>
    </div>
  </form>
  
  <div *ngIf="errorMsg" class="text-red-600 text-center mt-4">
    {{ errorMsg }}
  </div>

  <div class="mt-6 text-center">
    <p class="text-sm">
      ¿No tienes una cuenta?
      <a [routerLink]="['/auth/register']" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
